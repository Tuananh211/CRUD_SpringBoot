<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    .title {
        text-align: center;
        font-size: 34px;
    }
</style>
<div class="text-bg-primary p-3 title">Update Account</div>
<hr>
<!--/*@thymesVar id="acc" type="t3h.vn.java_backend.account.AccountController"*/-->
<!--/*@thymesVar id="ID" type="t3h.vn.java_backend.Model.Account"*/-->
<form class="container md-3 col-sm-12" th:action="@{'/account/put/'+${acc.ID}}" th:object="${acc}" method="post">
    <div class="mb-6">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" th:placeholder="${acc.email}" />
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Choose avatar</label>
        <input th:field="*{avatar}" class="form-control" type="file" id="formFile" th:placeholder="${acc.avatar}" />
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input th:field="*{pass}" type="password" class="form-control" id="exampleInputPassword1"
               th:placeholder="${acc.pass}" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Địa chỉ</label>
        <textarea th:field="*{address}" class="form-control" id="exampleFormControlTextarea1" rows="3"
                  th:placeholder="${acc.address}" ></textarea>
    </div>
    <div class="mb-3">
        <label for="trangthai" class="form-label">Trạng thái</label>
        <select th:field="*{status}" class="form-select" aria-label="Default select example" id="trangthai">
            <option th:selected="${acc.status == 0}" value="0">Tạm Khóa</option>
            <option th:selected="${acc.status == 1}" value="1">Hoạt động</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Cập nhật</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form>
</body>
</html>
